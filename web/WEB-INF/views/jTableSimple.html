<html lang="en">
<head>

    <meta charset="UTF-8">

    <link href="/WEB-INF/css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css"/>
    <!-- Include jTable script file. -->
    <script src="/WEB-INF/js/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="/WEB-INF/js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <script src="/WEB-INF/js/jtable.2.4.0/jquery.jtable.js" type="text/javascript"></script>
</head>
<body>
<h1>jTableSimple jTableSimple jTableSimple</h1>
<div id="PeopleTableContainer" style="width: 600px;"></div>
<script type="text/javascript">

    $(document).ready(function () {

        //Prepare jTable
        $('#PeopleTableContainer').jtable({
            title: 'Table of people',
            actions: {
                listAction: 'PersonActions.php?action=list',
                createAction: 'PersonActions.php?action=create',
                updateAction: 'PersonActions.php?action=update',
                deleteAction: 'PersonActions.php?action=delete'
            },
            fields: {
                PersonId: {
                    key: true,
                    create: false,
                    edit: false,
                    list: false
                },
                Name: {
                    title: 'Author Name',
                    width: '40%'
                },
                Age: {
                    title: 'Age',
                    width: '20%'
                },
                RecordDate: {
                    title: 'Record date',
                    width: '30%',
                    type: 'date',
                    create: false,
                    edit: false
                }
            }
        });

        //Load person list from server
        $('#PeopleTableContainer').jtable('load');

    });

</script>

</body>
</html>
