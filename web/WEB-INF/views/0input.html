<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/1.5.0/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/select/1.2.4/css/select.dataTables.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/dataTables.buttons.min.js"></script>
</head>
<body>
<div class="container">
    <table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th></th>
            <th>First name</th>
            <th>Last name</th>
            <th>Position</th>
            <th>Office</th>
            <th width="18%">Start date</th>
            <th>Salary</th>
        </tr>
        </tfoot>
        <tbody></tbody>
    </table>
</div>

<script type="text/javascript">
    $('#example').dataTable({
        "createdRow": function (row, data, dataIndex) {
            if (data[4] == "A") {
                $(row).addClass('important');
            }
        },

        dom: 'Bfrtip',
        buttons: [
            {
                extend: 'copyHtml5',
                exportOptions: {
                    orthogonal: 'export',
                    columns: [0, 1, 3]
                }
            },
            {
                extend: 'csvHtml5',
                exportOptions: {
                    orthogonal: 'export',
                    columns: ':visible'
                }
            },
            {
                extend: 'excelHtml5',
                exportOptions: {
                    orthogonal: 'export',
                    columns: ':visible'
                }
            },
            {
                extend: 'pdfHtml5',
                download: 'open',
                exportOptions: {
                    columns: [0, 1, 5, 3, 2]
                },
                orientation: 'landscape',
                pageSize: 'LEGAL'
            },
            {
                extend: 'print',
                text: 'Print (only selected)',
                exportOptions: {
                    modifier: {
                        selected: true
                    }
                }
            },
            'colvis'
        ],

        select: true

    });
</script>
</body>
</html>
