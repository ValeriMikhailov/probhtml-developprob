<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedWood 98</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/example.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/buttons.flash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/buttons.print.min.js"></script>

</head>
<body>
<div class="container">
    <table id="example" class="display" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>No</th>
            <th>ID</th>
            <th>Person</th>
            <th style="width: 180px">Product</th>
            <th>Order Number</th>
            <th>Price</th>
            <th>Order Date</th>
            <th>User ID</th>
            <th>User Account</th>
            <th>User Email</th>
            <th>User FName</th>
            <th>User LName</th>
            <th>Password</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>No</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        // Setup - add a text input to each footer cell
        $('#example tfoot th').each(function () {
            let title = $(this).text();
            $(this).html('<input type="text" placeholder="Search ' + title + '" />');
        });

        // DataTable
        let table = $('#example').DataTable({

            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ],

            // Apply the Index column Part I
            "columnDefs": [{
                "searchable": false,
                "orderable": false,
                "targets": 0
            }],
            "order": [[1, 'asc']],    //  end of Apply the Index column Part I

            "ajax": "../json/redwood_data.json",
            "columns": [
                {"data": "id"},
                {"data": "id"},
                {"data": "person"},
                {"data": "product"},
                {"data": "orderNumber"},
                {"data": "price"},
                {"data": "orderDate"},
                {"data": "user.id"},
                {"data": "user.accountName"},
                {"data": "user.email"},
                {"data": "user.firstName"},
                {"data": "user.lastName"},
                {"data": "user.password"}
            ]
        });

        // Apply the search
        table.columns().every(function () {
            let that = this;

            $('input', this.footer()).on('keyup change', function () {
                if (that.search() !== this.value) {
                    that
                        .search(this.value)
                        .draw();
                }
            });
        });     //  end of  Apply the search

        // Apply the Row selection and deletion (single row)
        $('#example tbody').on('mouseenter', 'td', function () {        //  <-- + <style> только со стайлом !!!
            let colIdx = table.cell(this).index().column;

            $(table.cells().nodes()).removeClass('highlight');
            $(table.column(colIdx).nodes()).addClass('highlight');
        });     //  end of  Apply the Row selection and deletion (single row)

        // Apply the Index column Part II
        table.on('order.dt search.dt', function () {
            table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();     //  end of Apply the Index column Part II

    });
</script>
