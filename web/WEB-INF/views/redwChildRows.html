<script>

    $(document).ready(function () {
        // DataTable
        let table = $('#example').DataTable({
            // "dom": '<"toolbar">frtip',   //  <-- !!! кнопка/ссылка выгрузки (Exsel ...)
            "dom": '<"top"iflp<"clear">>rt<"bottom"iflp<"clear">>',
            "pagingType": "full_numbers",

//   Scrolling
//             "scrollY":        "200px",
//             "scrollX":        true,
//             "scrollCollapse": true,
//             "paging":         false,


            // Apply the Select Input
            initComplete: function () {
                this.api().columns().every(function () {
                    let column = this;
                    let select = $('<select><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            let val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            },    //  end of Apply Select Input

            // Apply the Index column Part I
            "columnDefs": [{
                "searchable": false,
                "orderable": false,

//   Hidden columns
//                 "targets": 2,
//                 "visible": false

            }],
            // "order": [[1, 'asc']],    //  end of Apply the Index column Part I

            "ajax": "../json/redwood_data.json",

/*  disable feature !!!
*            "paging":   false,
*            "ordering": false,
*            "info":     false,
*/


            "columns": [
                {
                    "className": 'details-control',
                    "orderable": false,
                    "data": null,
                    "defaultContent": ''
                },
                // {"data": "id"},
                // {"data": "id"},
                {"data": "person"},
                {"data": "product"},
                {"data": "orderNumber"},
                {"data": "price"},
                // {"data": "orderDate"},
                // {"data": "user.id"},
                {"data": "user.accountName"},
                // {"data": "user.email"},
                // {"data": "user.firstName"},
                // {"data": "user.lastName"},
                // {"data": "user.password"}
            ],
            "order": [[1, 'asc']]
        });

        // Apply the Row selection and deletion (single row)
        $('#example tbody')                                //  <-- + <style> только со стайлом !!!
            .on('mouseenter', 'td', function () {
                let colIdx = table.cell(this).index().column;

                $(table.cells().nodes()).removeClass('highlight');
                $(table.column(colIdx).nodes()).addClass('highlight');
            });     //  end of  Apply the Row selection and deletion (single row)

        // Apply the Index column Part II
        table.on('order.dt search.dt', function () {
            table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();     //  end of Apply the Index column Part II


        // Add event listener for opening and closing details
        $('#example tbody').on('click', 'td.details-control', function () {
            let tr = $(this).closest('tr');
            let row = table.row(tr);

            if (row.child.isShown()) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child(format(row.data())).show();
                tr.addClass('shown');
            }
        });

        // $("div.toolbar").html('<b>Custom tool bar! Text/images etc.</b>');   //  <-- !!! кнопка/ссылка выгрузки (Exsel ...)
    });
</script>
