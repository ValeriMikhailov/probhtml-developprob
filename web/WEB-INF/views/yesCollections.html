<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collections</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/1.5.0/css/buttons.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="../css/example.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/1.5.0/css/buttons.dataTables.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/buttons.flash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/buttons.print.min.js"></script>

    <!--<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.0/js/buttons.colVis.min.js"></script>-->

</head>
<body>
<div class="container">
    <!--<table id="example" class="display compact" width="100%" cellspacing="0">-->
    <table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Start date</th>
            <th>Office</th>
            <th>Extn.</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Start date</th>
            <th>Office</th>
            <th>Extn.</th>
        </tr>
        </tfoot>
        <!--<tbody></tbody>-->
    </table>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        let table = $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'collection',
                    text: 'Table control',
                    autoClose: true,
                    buttons: [
                        {
                            text: 'Extn.',
                            action: function (e, dt, node, config) {
                                dt.column(-1).visible(!dt.column(-1).visible());
                            }
                        },
                        {
                            text: 'Office',
                            action: function (e, dt, node, config) {
                                dt.column(6).visible(!dt.column(6).visible());
                            }
                        }, {
                            text: 'Start date',
                            action: function (e, dt, node, config) {
                                dt.column(-3).visible(!dt.column(-3).visible());
                            }
                        },
                        {
                            text: 'Salary',
                            action: function (e, dt, node, config) {
                                dt.column(-4).visible(!dt.column(-4).visible());
                            }
                        },
                        {
                            text: 'Position',
                            action: function (e, dt, node, config) {
                                dt.column(-5).visible(!dt.column(-5).visible());
                            }
                        },
                        {
                            text: 'Name',
                            action: function (e, dt, node, config) {
                                dt.column(-6).visible(!dt.column(-6).visible());
                            }
                        },
                        {
                            text: 'ID',
                            action: function (e, dt, node, config) {
                                dt.column(-7).visible(!dt.column(-7).visible());
                            }
                        },
                        // 'colvis'
                    ]
                }
            ],
            "ajax": "../json/example_data.json",
            "columns": [
                {"data": "id"},
                {"data": "name"},
                {"data": "position"},
                {"data": "salary"},
                {"data": "start_date"},
                {"data": "office"},
                {"data": "extn"}
            ]
        });
    });
</script>
